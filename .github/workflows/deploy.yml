name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # schedule:
  #   - cron: "0 3 * * *"   # Nightly rebuild at 3 AM UTC (disabled for now)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ────────────────────────────────
      # 🔹 Checkout the repository
      # ────────────────────────────────
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full history, required for committing back


      # ────────────────────────────────
      # 🔹 Set up Python for MkDocs
      # ────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ────────────────────────────────
      # 1️⃣ Install dependencies
      # ────────────────────────────────
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-include-markdown-plugin \
            mkdocs-awesome-pages-plugin \
            mkdocs-autorefs \
            mkdocs-redirects \
            pymdown-extensions \
            mkdocs-mermaid2-plugin

      # ────────────────────────────────
      # 2️⃣ Install pandoc + curl
      # ────────────────────────────────
      - name: Install pandoc and curl
        run: sudo apt-get update && sudo apt-get install -y pandoc curl

      # ────────────────────────────────
      # 3️⃣ Import & sanitize WordPress Help pages
      # ────────────────────────────────
      - name: Import WordPress Help pages
        run: |
          mkdir -p docs/imported
          declare -A pages=(
            ["xpf-help"]="https://quantumbitsolutions.com/xpf-help"
            ["advanced-help"]="https://quantumbitsolutions.com/guide"
            ["mapper-help"]="https://quantumbitsolutions.com/sniff-help"
            ["android-help"]="https://quantumbitsolutions.com/mmhelp"
          )

          for name in "${!pages[@]}"; do
            echo "Importing ${name}..."
            curl -fsSL "${pages[$name]}" -o "docs/imported/${name}.html" || { echo "Skipping ${name} (not found)"; continue; }
            pandoc -f html -t gfm "docs/imported/${name}.html" -o "docs/imported/${name}.md"

            # 🔧 Fix absolute paths & remove tracking pixels
            sed -i \
              -e 's#src="/#src="https://quantumbitsolutions.com/#g' \
              -e 's#href="/#href="https://quantumbitsolutions.com/#g' \
              -e 's#\!\[\](//bat\.bing\.com[^)]*)##g' \
              "docs/imported/${name}.md"

            # 🧹 Remove inline scripts or noscript blocks
            sed -i '/<script/,/<\/script>/d' "docs/imported/${name}.md"
            sed -i '/<noscript/,/<\/noscript>/d' "docs/imported/${name}.md"
          done

      # ────────────────────────────────
      # 3️⃣b Commit imported Markdown files back to repo (only if changed)
      # 3️⃣b Commit imported Markdown files back to repo (guaranteed)
      #     👉 Safe for your repo; skipped automatically on forks or PRs
      # ────────────────────────────────
      - name: Commit imported Markdown files back to repo
        if: github.ref == 'refs/heads/main' && github.repository == 'Modbus-Monitor/docs'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Authenticate using the GitHub token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"

          # Ensure we're on the main branch and have full history
          git fetch origin main
          git checkout main

          # 🧩 Make sure imported folder exists and has content
          echo "📂 Verifying generated files..."
          ls -la docs/imported || echo "⚠️ No imported folder found!"
          
          # 🧩 Create placeholder if empty (forces Git to track folder)
          if [ -z "$(ls -A docs/imported)" ]; then
            echo "⚠️ No imported Markdown files detected. Creating placeholder..."
            echo "_Placeholder file to keep folder tracked_" > docs/imported/.keep
          fi

          # ✅ Add new or modified files explicitly
          git add docs/imported/*.md || echo "⚠️ No Markdown files found to add"
          git add docs/imported/.keep || true

          # ✅ Commit only if there are staged changes
          if ! git diff --cached --quiet; then
            echo "🔄 Changes detected — committing updates..."
            git commit -m "Auto-update imported Markdown files ($(date -u +'%Y-%m-%d %H:%M UTC'))"
            git push origin main || echo "⚠️ Push failed (check branch protection or token permissions)"
          else
            echo "✅ No new or modified Markdown changes to commit."
          fi

      # ────────────────────────────────
      # 3️⃣c Update build date in version file
      # ────────────────────────────────
      - name: Update documentation build date
        run: |
          # Update build_date in _version.yml
          current_date=$(date -u +'%Y-%m-%d')
          if [ -f "docs/_version.yml" ]; then
            sed -i "s/build_date: .*/build_date: \"$current_date\"/" docs/_version.yml
            echo "📅 Updated build date to: $current_date"
          else
            echo "⚠️ Version file not found, skipping build date update"
          fi

      # ────────────────────────────────
      # 4️⃣ Build the MkDocs site
      # ────────────────────────────────
      - name: Build MkDocs site
        run: mkdocs build --strict

      # ────────────────────────────────
      # 4️⃣b PDF generation (disabled for now)
      #     Uncomment later if PDF export is required
      # ────────────────────────────────
      # - name: Generate PDFs for Imported Help pages
      #   run: |
      #     sudo apt-get install -y wkhtmltopdf
      #     mkdir -p site/pdfs
      #     declare -a pages=("xpf-help" "advanced-help" "mapper-help" "android-help")
      #     for page in "${pages[@]}"; do
      #       HTML_PATH="site/imported/${page}/index.html"
      #       PDF_PATH="site/pdfs/${page}.pdf"
      #       if [ -f "$HTML_PATH" ]; then
      #         echo "Generating PDF for ${page}..."
      #         wkhtmltopdf \
      #           --enable-local-file-access \
      #           --quiet \
      #           "file://$(pwd)/$HTML_PATH" \
      #           "$PDF_PATH" || true
      #       else
      #         echo "⚠️  Skipping ${page} (missing HTML at $HTML_PATH)"
      #       fi
      #     done
      #     echo "✅ PDF export complete"

      # ────────────────────────────────
      # 5️⃣ Upload for GitHub Pages
      # ────────────────────────────────
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  # ────────────────────────────────
  # 6️⃣ Deploy to GitHub Pages
  # ────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
