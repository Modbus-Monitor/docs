name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      # --- NEW STEP: import WP help page and convert to Markdown
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc curl

      - name: Import WordPress Help page
        run: |
          mkdir -p docs/docs/imported
          curl -L "https://quantumbitsolutions.com/xpf-help/" -o docs/docs/imported/xpf-help.html
          pandoc -f html -t gfm docs/docs/imported/xpf-help.html -o docs/docs/imported/xpf-help.md
          sed -i 's#src="/#src="https://quantumbitsolutions.com/#g' docs/docs/imported/xpf-help.md

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
