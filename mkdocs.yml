docs_dir: docs
site_name: Modbus Monitor — Documentation
site_url: https://modbus-monitor.github.io/docs/
use_directory_urls: true

# Documentation versioning
extra:
  version:
    provider: mike
  generator: false

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
    - scheme: slate
      primary: blue
      accent: teal
  icon:
    logo: material/book-open-page-variant
  favicon: images/favicon.png   # optional — add later to docs/images/

plugins:
  - search
  - include-markdown
  - awesome-pages
  - autorefs
  - redirects

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - def_list
  - attr_list
  - md_in_html

# Footer with version information
copyright: |
  Documentation Version 1.0.0 • Last Updated: January 15, 2025 • 
  <a href="https://github.com/Modbus-Monitor/docs" target="_blank">View on GitHub</a>

nav:
  - Home: index.md
  - Imported (from WordPress):
      - XPF Help: imported/xpf-help.md
      - Advanced Help: imported/advanced-help.md
      - Mapper Pro Help: imported/mapper-help.md
      - Android Free Help: imported/android-help.md
